<div class="example-container">
    <mat-toolbar  class="example-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
            <mat-icon *ngIf="sidenav.opened">close</mat-icon>
        </button> 

        <!--<h1 class="example-app-name">MEDIAPP</h1>-->
        <span class="example-spacer1"></span>
       
        <img class="logo" src="assets/logo.jpg" >
 
        
        <span class="example-spacer2"></span>
        
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person</mat-icon>
        </button>
 
        <mat-menu #menu="matMenu">
            
            <button mat-menu-item >
                <mat-icon>account_box</mat-icon>
                <span><strong class="user">{{this.sCod_Usuario}}</strong></span>
            </button>

            </button>-->

                <mat-icon>exit_to_app</mat-icon>

            </button>
        </mat-menu> 
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">

           <ng-container *ngFor="let mainItem of objectKeys(Menu)">
                <button class="item" mat-menu-item [matMenuTriggerFor]="sub_menu">
                <span>{{ mainItem }}</span>
                </button>
                <mat-divider></mat-divider>

                <mat-menu #sub_menu="matMenu">
                   <ng-container *ngFor="let subItem of Menu[mainItem]">
                        <button class="sub-item"  routerLink="{{subItem.Ruta_Opcion}}" (click)="sidenav.toggle()" mat-menu-item>
                            <mat-icon>assessment</mat-icon>
