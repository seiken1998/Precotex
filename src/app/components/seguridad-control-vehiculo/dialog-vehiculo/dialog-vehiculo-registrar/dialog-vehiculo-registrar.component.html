 
<div class="container"> 
    <!-- ventana nro 4 - historial --> 
    <div class="grid-container"> 
 
        <div class="title">Mantenimiento de Conductores - <strong *ngIf="Titulo == undefined; else titulomodificar">Registrar</strong></div>
        <ng-template #titulomodificar><strong>Modificar</strong></ng-template>
        <form class="container-cuerpo" [formGroup]="formulario" #formDirective="ngForm" (ngSubmit)="submit(formDirective)" >
            <div class="container-cuerpo-fila1">
                
                    <mat-form-field class="fila1-Dni"> 
                        <mat-label>DNI</mat-label>
                        <input matInput type="text"  placeholder="DNI" value="" 
                            autocomplete="off" formControlName="Dni" >
                    </mat-form-field> 
                    
                    <mat-form-field class="fila1-Apep"> 
                        <mat-label>Apellido Paterno</mat-label>
                        <input matInput type="text"  placeholder="Apellido Paterno" value="" 
                            autocomplete="off" formControlName="Apep" >
                    </mat-form-field>   

                    <mat-form-field class="fila1-Apepm"> 
                        <mat-label>Apellido Materno</mat-label>
                        <input matInput type="text"  placeholder="Apellido Materno" value="" 
                            autocomplete="off" formControlName="Apem" >
                    </mat-form-field>   

                    <mat-form-field class="fila1-Nom"> 
                        <mat-label>Nombres</mat-label>
                        <input matInput type="text"  placeholder="Nombres" value="" 
                            autocomplete="off" formControlName="Nom">
                    </mat-form-field>   

                    <mat-form-field class="fila1-Numlic"> 
                        <mat-label>Nº Licencia</mat-label>
                        <input matInput type="text"  placeholder="Nº Licencia" value="" 
                            autocomplete="off" formControlName="Numlic" >
                    </mat-form-field>   

                    <mat-form-field class="fila1-Cat"> 
                        <mat-label>Categoria</mat-label>
                        <input matInput type="text"  placeholder="Categoria" value="" 
                            autocomplete="off" formControlName="Cat" >
                    </mat-form-field>   

                    <mat-form-field class="fila1-fec_registro">
                    <mat-label>Fec. Fin</mat-label>
                    <input matInput [matDatepicker]="Fec_Fin_Lic" autocomplete="off" formControlName="Fec_Fin_Lic" >
                    <mat-datepicker-toggle matSuffix [for]="Fec_Fin_Lic"></mat-datepicker-toggle>
                    <mat-datepicker #Fec_Fin_Lic></mat-datepicker>
                    </mat-form-field>

            </div>    


 
            <div class="container-cuerpo-foot">
                <button *ngIf="Titulo == undefined; else btnmodificar" type="submit" class="button-agregar"  [disabled]="!formulario.valid"  mat-flat-button>
                    <mat-icon aria-label="person" >add
                    </mat-icon>  Registrar
                </button>

                <ng-template #btnmodificar><button type="submit" class="button-agregar" mat-dialog-close="false" [disabled]="!formulario.valid"  mat-flat-button>
                    <mat-icon aria-label="person" >create
                    </mat-icon>  Modificar
                </button></ng-template>

                <button type="button" class="button-cancelar" mat-button mat-dialog-close mat-dialog-close  mat-flat-button>
                    <mat-icon aria-label="person">highlight_off
                    </mat-icon>  Cancelar
                </button>               
            </div>
        </form>

    </div>


 

 
 
   



 



</div>
