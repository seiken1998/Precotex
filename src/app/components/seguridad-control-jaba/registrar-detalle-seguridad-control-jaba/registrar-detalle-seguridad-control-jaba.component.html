                    <ng-container matColumnDef="Cod_OrdPro">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">OP</th>
                        <td mat-cell  *matCellDef="let data_det"> {{data_det.Cod_OrdPro}}  </td>
                    </ng-container>
                    <ng-container matColumnDef="Des_Cliente">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Cliente</th>
                        <td mat-cell *matCellDef="let data_det">  {{data_det.Des_Cliente}} </td>
                    </ng-container>

                     <ng-container matColumnDef="Cod_EstPro">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Estilo</th>
                        <td mat-cell  *matCellDef="let data_det">  {{data_det.Cod_EstPro}} </td>
                    </ng-container>

                    <!--<ng-container matColumnDef="Des_Estpro">

                    </ng-container>-->
                    
                    <ng-container matColumnDef="Des_Present">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Color</th>
                        <td mat-cell  *matCellDef="let data_det">  {{data_det.Des_Present}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Cod_Talla">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Talla</th>
                        <td mat-cell  *matCellDef="let data_det">  {{data_det.Cod_Talla}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Cant_Prendas">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Can.</th>

                    <ng-container matColumnDef="Acciones">

                        <td mat-cell *matCellDef="let data_det">
                            <button mat-icon-button *ngIf="data_det.Cod_OrdPro.length>0" [disabled]="isDisableAll" (click)="EliminarRegistroSubDetalle(data_det.Cod_Registro_Sub_Det)">
                                <mat-icon color="warn">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container> 

                    <tr mat-header-row *matHeaderRowDef="displayedColumns_cab"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns_cab;"></tr>
                </table>
