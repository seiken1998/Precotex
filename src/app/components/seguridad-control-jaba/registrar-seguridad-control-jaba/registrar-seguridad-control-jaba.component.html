<!--DefectosAlamacenDerivados-->
  
  
<div class="container"> 
    <!-- ventana nro 4 - historial --> 
    <div class="grid-container">  
 
        <div class="title">Registrar Control Jaba  <strong *ngIf="Titulo != '0'"> - {{Titulo}} </strong></div>

        <form class="container-cuerpo" [formGroup]="formulario">
            <div class="container-cuerpo-fila1">
                
    
                <mat-form-field class="fila1-anadir"> 
                    <mat-label>Añadir</mat-label>
                    <input matInput type="t ext"  placeholder="Añadir"  value="" #myinputAdd
                        autocomplete="off"  (keydown.enter)="applyEnterAdd($event)" formControlName="bulto_añadir" >
                </mat-form-field>     
                
                
                <button type="button" class="fila1-btn_anadir" [disabled]="isDisableAll" (click)="InsertarRegistro()" mat-flat-button >                    
                    <mat-icon aria-label="person">assignment_turned_in</mat-icon>
                </button>

    
                <mat-form-field class="fila1-eliminar"> 
                    <mat-label>Eliminar</mat-label>
                    <input matInput type="text"   placeholder="Eliminar" value="" #myinputDel
                        autocomplete="off" (keydown.enter)="applyEnterDel($event)" formControlName="bulto_eliminar" >
                </mat-form-field>    

                <button type="button" class="fila1-btn_eliminar"  [disabled]="isDisableAll" (click)="EliminarRegistroDetalle()" mat-flat-button  >
                <mat-icon aria-label="person">delete</mat-icon> 

                </button>


                <mat-form-field class="fila1-Observacion"> 
                    <mat-label>Observacion</mat-label>
                    <input matInput type="text"  placeholder="Observacion" value=""
                        autocomplete="off" formControlName="Observacion"  (change)="ActualizarObservacion()">
                </mat-form-field>
                <button type="button" class="button-close" style="display: none;" mat-dialog-close > </button>
                <button type="button" class="fila1-btn_finalizar" mat-flat-button  [disabled]="isDisableAll" (click)="FinalizarRegistro()">                    
                Finalizar Registro
                </button>

                <button type="button" class="fila1-btn_regresar" mat-flat-button [routerLink]="['/SeguridadControlJaba']">                    
                    <mat-icon aria-label="person">reply_all</mat-icon>
                </button>

            </div>    
 
            <!-- hora	tipo	num_guia	cod_proveedor	des_proveedor	cod_usuario -->
            <div class="container-cuerpo-fila2">
                <table mat-table #table  [dataSource]="dataSource"   class="mat-elevation-z8" >
                    <!--<ng-container matColumnDef="Cod_Registro_Det">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Num.</th>
                        <td mat-cell  *matCellDef="let data_det; let i = index;"> {{i+1}} </td>
                    </ng-container>-->
                    <ng-container matColumnDef="Des_Jaba">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Jaba</th>
                        <td mat-cell  *matCellDef="let data_det"> {{data_det.Des_Jaba}}  </td>
                    </ng-container>
                    <ng-container matColumnDef="Total">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Total Prendas</th>
                        <td mat-cell *matCellDef="let data_det">  {{data_det.Total}} </td>
                    </ng-container>

                     <ng-container matColumnDef="Fecha">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Fecha Registro</th>
                        <td mat-cell  *matCellDef="let data_det">  {{data_det.Fecha}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Hora">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Hora Registro</th>
                        <td mat-cell  *matCellDef="let data_det">  {{data_det.Hora}} </td>
                    </ng-container>
                    
                    <!--<ng-container matColumnDef="Usuario">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Usuario</th>
                        <td mat-cell  *matCellDef="let data_det">  {{data_det.Cod_Usuario}} </td>
                    </ng-container>-->

                    <ng-container matColumnDef="Acciones">
                        <th mat-header-cell *matHeaderCellDef>Ver Detalle</th>
                        <td mat-cell *matCellDef="let data_det">
                            <a mat-icon-button style="margin-right:5px;"  *ngIf="data_det.Des_Jaba.length>0" (click)="VerDetalle(data_det.Cod_Registro_Det)" [routerLink]="['/RegistrarDetalleSeguridadControlJaba']" >
                                <mat-icon color="primary">assignment</mat-icon>
                            </a>
                        </td>
                    </ng-container> 
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns_cab"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns_cab;"></tr>
                </table>

            </div>

        </form>

    </div>
 
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">  
    <p style="color: white; text-align: center; " >Cargando... </p>  
</ngx-spinner>
