<!--DefectosAlamacenDerivados-->
  
  
<div class="container"> 
    <!-- ventana nro 4 - historial --> 
    <div class="grid-container">  
 
        <div class="title">INSPECCION PRENDA - HABILITADOR</div>
        <form class="container-cuerpo" [formGroup]="formulario"  >
            <div class="container-cuerpo-fila1">
                
                <mat-form-field class="fila1-Modulo" appearance="fill">
                    <mat-label>Modulo</mat-label>
                    <mat-select formControlName="Modulo">
                        <mat-option *ngFor="let Modulo of listar_operacionModulo"
                            [value]="Modulo.Cod_Modulo">
                            {{Modulo.Des_Modulo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="fila1-Tipo_Proceso" appearance="fill">
                    <mat-label>Tipo Proceso</mat-label>
                    <mat-select formControlName="Tipo_Proceso">
                        <mat-option *ngFor="let Tipo_Proceso of listar_operacionTipo_Proceso"
                            [value]="Tipo_Proceso.Cod_Familia">
                            {{Tipo_Proceso.Des_Familia}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="fila1-Ticket"> 
                    <mat-label>Ticket</mat-label>
                    <input matInput type="text"  placeholder="Ticket" value="" autocomplete="off" formControlName="op"  (keyup.enter)="ValidarTicket()" >
                </mat-form-field> 
            
            </div>    

            <div class="container-cuerpo-fila2">
                
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="Sel">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                                      [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                                      (change)="$event ? selection.toggle(row) : null"
                                      [checked]="selection.isSelected(row)"
                                      [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="Codigo">
                      <th mat-header-cell *matHeaderCellDef> Codigo </th>
                      <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="Color">
                      <th mat-header-cell *matHeaderCellDef> Color </th>
                      <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Stock">
                        <th mat-header-cell *matHeaderCellDef> Stock </th>
                        <td mat-cell *matCellDef="let element"> {{element.Stock_Color}} </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="selection.toggle(row)">
                    </tr>
                  </table>

            </div>    


 
        </form>
        

    </div>
 
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">  
    <p style="color: white; text-align: center; " >Cargando... </p>  
</ngx-spinner>
