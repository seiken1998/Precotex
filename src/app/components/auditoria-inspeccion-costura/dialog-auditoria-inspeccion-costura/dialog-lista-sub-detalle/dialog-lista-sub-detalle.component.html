<!--DefectosAlamacenDerivados-->
  
 
<div class="container"> 
    <!-- ventana nro 4 - historial --> 
    <div class="grid-container"> 
 
        <div class="title">Lista Sub Detalle Auditoria Final - {{this.Num_Auditoria_Detalle}}</div>

        <form class="container-cuerpo" [formGroup]="formulario">
     
 
            <!-- hora	tipo	num_guia	cod_proveedor	des_proveedor	cod_usuario -->
            <div class="container-cuerpo-fila1">
                <table mat-table #table  [dataSource]="dataSource"   class="mat-elevation-z8" >
                    <ng-container matColumnDef="Num_Auditoria_Detalle">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">NÂº DETALLE</th>
                        <td mat-cell  *matCellDef="let data_det"> {{data_det.Num_Auditoria_Detalle}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Cod_Motivo">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">MOTIVO</th>
                        <td mat-cell  *matCellDef="let data_det"> {{data_det.Cod_Motivo}}  </td>
                    </ng-container>
                    <ng-container matColumnDef="Descripcion">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">DESCRIPCION</th>
                        <td mat-cell *matCellDef="let data_det">  {{data_det.Descripcion}} </td>
                    </ng-container>

                     <ng-container matColumnDef="Cantidad">
                        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">CANTIDAD</th>
                        <td mat-cell  *matCellDef="let data_det">  {{data_det.Cantidad}} </td>
                    </ng-container>


                    <ng-container matColumnDef="Acciones">
                        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
                        <td mat-cell *matCellDef="let data_det">

                            <a mat-icon-button style="margin-right:5px;" *ngIf="data_det.Cod_Motivo.length>0" (click)="ModificarSubDetalle(data_det.Cod_Motivo,data_det.Descripcion,data_det.Cantidad)">
                                <mat-icon color="success">create</mat-icon>
                            </a>

                            <a mat-icon-button *ngIf="data_det.Cod_Motivo.length>0" (click)="EliminarSubDetalle(data_det.Cod_Motivo)">
                                <mat-icon color="warn">delete</mat-icon>
                            </a> 
                        </td>
                    </ng-container> 

                    <!--<ng-container matColumnDef="eliminar">
                        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                        <td mat-cell *matCellDef="let data_det">
                            <a mat-icon-button *ngIf="data_det.Nro_DocIde.length>0"
                                (click)="EliminarRegistro(data_det.Nro_DocIde,data_det.Cod_Conductor)">
                                <mat-icon color="warn">delete</mat-icon>
                            </a>
                        </td>
                    </ng-container>--> 
 
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns_cab"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns_cab;"></tr>

                </table>

                <mat-paginator  class="paginador" #paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>

            </div>

            <div class="container-cuerpo-foot">
                <button type="button" class="button-agregar"  mat-flat-button (click)="openDialogRegistrarSubDetalle()">
                    <mat-icon aria-label="person">add</mat-icon>  Agregar 
                </button>

                <button type="button" class="button-cancelar" mat-button mat-dialog-close mat-dialog-close  mat-flat-button>
                    <mat-icon aria-label="person">highlight_off
                    </mat-icon>  Cancelar
                </button>        
            </div>

        </form>




    </div>
 
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin">  
    <p style="color: white; text-align: center; " >Cargando... </p>  
</ngx-spinner>
