 
<div class="container"> 
    <!-- ventana nro 4 - historial --> 
    <div class="grid-container">  
 <!--*ngIf="Titulo == undefined; else titulomodificar"-->
        <div class="title">Permitir Girado OP</div>
        
        <form class="container-cuerpo" [formGroup]="formulario" #formDirective="ngForm" (ngSubmit)="submit(formDirective)" >
            <div class="container-cuerpo-fila1">
                
                    <mat-form-field class="fila1-OP"> 
                        <mat-label>OP</mat-label>
                        <input matInput type="text"  placeholder="OP" value=""  
                            autocomplete="off" maxlength="5" formControlName="OP" >
                    </mat-form-field>
            </div>     
 

 
            <div class="container-cuerpo-foot">
               <!-- *ngIf="Titulo == undefined; else btnmodificar"  [disabled]="!formulario.valid"-->
                <button  type="submit" class="button-agregar" mat-dialog-close="true" [disabled]="!formulario.valid" mat-flat-button>
                    <mat-icon aria-label="person" >save
                    </mat-icon>  Registrar
                </button>

                <button type="button" class="button-cancelar" mat-button mat-dialog-close  mat-flat-button>
                    <mat-icon aria-label="person">highlight_off
                    </mat-icon>  Cancelar
                </button>               
            </div> 
        </form>

    </div>




 
 
   



 



</div>
