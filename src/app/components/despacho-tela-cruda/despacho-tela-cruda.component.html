<div class="container">
    <!-- ventana nro 3 - salida -->
    <div class="grid-container">

        <div class="title">Despacho de Tela Cruda - Huachipa II</div>

        <div class="find">
            <form class="auditoriaForm" [formGroup]="formulario">
                <div class="findcol1">
                    <mat-form-field>
                        <mat-label>Fec. Despacho</mat-label>
                        <input matInput [matDatepicker]="fec_despacho" autocomplete="off"
                            formControlName="fec_despacho">
                        <mat-datepicker-toggle matSuffix [for]="fec_despacho"></mat-datepicker-toggle>
                        <mat-datepicker #fec_despacho></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="findcol2">
                    <mat-form-field>
                        <mat-label>Partida</mat-label>
                        <input matInput type="text" placeholder="Partida" [textMask]="{mask: mask_cod_ordtra}" value=""
                            autocomplete="off" formControlName="cod_ordtra">
                    </mat-form-field>
                </div>

                <div class="findcol3">
                    <button class="button_buscar" mat-flat-button color="primary"
                        (click)="CargarLista()">
                        Buscar</button>
                </div>

                <div class="findcol4">
                    <button type="button" class="button_agregar" (click)="AgregarDespacho()" mat-flat-button color="primary" [routerLink]="['/DespachoTelaCrudaDetalle']">
                        Agregar</button>
                </div>
                
            </form>
        </div>

        <div class="main">
            <table mat-table [dataSource]="data_det" class="tabla_cabecera">
                <ng-container matColumnDef="num_movstk">
                    <th mat-header-cell *matHeaderCellDef> Mov. </th>
                    <td mat-cell *matCellDef="let data_det"> {{data_det.num_movstk}}</td>
                </ng-container>

                <ng-container matColumnDef="cod_ordtra">
                    <th mat-header-cell *matHeaderCellDef> Partida </th>
                    <td mat-cell *matCellDef="let data_det"> {{data_det.cod_ordtra }}</td>
                </ng-container>

                <ng-container matColumnDef="peso">
                    <th mat-header-cell *matHeaderCellDef> Cant. </th>
                    <td mat-cell *matCellDef="let data_det"> {{data_det.peso}}</td>
                </ng-container>

                <ng-container matColumnDef="bultos">
                    <th mat-header-cell *matHeaderCellDef> Bultos </th>
                    <td mat-cell *matCellDef="let data_det"> {{data_det.bultos}}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Ver Detalle</th>
                    <td mat-cell *matCellDef="let data_det">
                        <a mat-icon-button *ngIf="data_det.num_movstk.length>0"
                            (click)="VerDetalle(data_det.cod_ordtra, data_det.num_movstk)" 
                            [routerLink]="['/DespachoTelaCrudaDetalle']">
                            <mat-icon color="primary">assignment</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns_cab"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns_cab;"></tr>
            
            </table>

            <!-- <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->

        </div>


    </div>
</div>
